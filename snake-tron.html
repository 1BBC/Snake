<!DOCTYPE html>
<html lang="en">
<head>

  <title>Snake Tron</title>

</head>
<body>
<canvas id="game" width="600" height="600"></canvas>
<select id="select" onchange="selectGame(this.value)">

  <option value="snake-tron" selected>Snake Tron</option>

<script>

    location.href = value + '.html';
  }
</script>


<script id="gameScript" src="js/snake-tron.js"></script>
</body>
</html>
